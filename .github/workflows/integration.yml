name: integration

on:
  push:
    branches:
      - 'feat/create-app'

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        cd app
        poetry install

    - name: Lint with Ruff
      run: |
        cd app
        poetry run ruff format --check
        poetry run check

    - name: Test with pytest
      run: |
        cd app
        poetry run pytest
